<!DOCTYPE html>
<html>

<head>
	<title> Caricamento degli Elettrodomestici su Database </title>
</head>

<body>
	<input type="text" id="inputTipol" placeholder="Tipologia (es. &rdquo;Lavatrice&rdquo;)">
	<input type="text" id="inputMarca" placeholder="Marca (es. &rdquo;Bosch&rdquo;)">
	<input type="text" id="inputModel" placeholder="Modello (es. &rdquo;WN44G291&rdquo;)">
	<input type="number" id="inputPoten" placeholder="Potenza standard (in watt/ora)">
	<input type="number" id="inputPoEco" placeholder="Potenza eco (in watt/ora)">
	<input type="number" id="inputPoSec" placeholder="Potenza altro (in watt/ora)">

	<button onclick="caricaDati()"> Carica dati </button>
	<script>
		function caricaDati() {
			var jsTipol = document.getElementById("inputTipol").value;
			var jsMarca = document.getElementById("inputMarca").value;
			var jsModel = document.getElementById("inputModel").value;
			var jsPoten = document.getElementById("inputPoten").value;
			var jsPoEco = document.getElementById("inputPoEco").value;
			var jsPoSec = document.getElementById("inputPoSec").value;
			fetch('/ricevi', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({"Tipologia": jsTipol, "Marca": jsMarca, "Modello": jsModel, "Potenza": jsPoten, "PotenzaEco": jsPoEco, "PotenzaSec": jsPoSec})
			})
				.then(response => response.text())
				.then(data => {
					console.log("risposta dal server:" + data);
				})
				.catch(error => {
					console.error("Errore nella richiesta:" + error);
				});
		}  
	</script>
</body>

</html>
